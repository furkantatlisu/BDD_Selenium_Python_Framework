name: Selenium Tests CI with Behave

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu çek
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Python ortamını kur
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.5"

      # 3. Gerekli bağımlılıkları yükle
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Selenium için gerekli tarayıcı sürücüsünü kur
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb

      # 5. Allure CLI'yi indir ve kur
      - name: Install Allure CLI
        run: |
          curl -o allure.tar.gz -L https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          tar -xzf allure.tar.gz
          sudo mv allure-2.21.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          rm -f allure.tar.gz

  test_execution:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      # 1. Kod deposunu kontrol et
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Testleri çalıştır ve Allure sonuçlarını oluştur
      - name: Run Behave Tests and Generate Allure Results
        run: |
          mkdir -p features/reports/allure-results
          behave --tags=@search -f allure_behave.formatter:AllureFormatter -o features/reports/allure-results || true

      # 3. Allure raporunu oluştur
      - name: Generate Allure Report
        run: allure generate features/reports/allure-results/ -o features/allure-report --clean

      # 4. Allure HTML raporunu artefakt olarak yükle
      - name: Upload Allure HTML Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-html-report
          path: features/allure-report/
          retention-days: 5

      # 5. Allure raporunu ayrı bir dalda yayınla
      - name: Deploy Allure Report to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: features/allure-report
          publish_branch: gh-pages
          force_orphan: true